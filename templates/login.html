<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - INR Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #eef4ff;
      text-align: center;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 14px;
      background-color: white;
      color: #003366;
      border-radius: 20px;
    }

    nav a:hover {
      background-color: #d0e6ff;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0047ab;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
      color: #003366;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #0052cc;
      color: white;
      padding: 12px;
      margin-top: 25px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #003d99;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-weight: 500;
    }

    footer {
      background-color: #002244;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with logo and nav -->
  <header>
    <div class="logo">INR <span style="color: lightblue;">Bank</span></div>
    <nav>
      <a href="/">üè† Home</a>
      <a href="/register">üîì Sign Up</a>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="container">
    <h2>Login to Your Account</h2>
    <form method="post" action="/login">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">üîê Login</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 INR Bank. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
  </footer>

</body>
</html>
