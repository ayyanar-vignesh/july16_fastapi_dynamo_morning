<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - INR Bank</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #007a33;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007a33;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #001a70;
      color: white;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0033aa;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header with logo and nav -->
  <header>
    <div class="logo">INR Bank</div>
    <nav>
      <a href="/">Home</a>
      <a href="/register">User Signup</a>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="container">
    <h2>Login to INR Bank</h2>
    <form method="post" action="/login">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
